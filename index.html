<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" conten="width=device-width, initial-scale=1, shrink-to-fit=no">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet">
      <script src="./index.js"></script>
      <link rel="stylesheet" href="./index.css">
      <title>A Simple Clock</title>
  </head>
  <body>
    <div class="body-wrapper">
      <div class="clock-wrapper">
        <div class='center'></div>
        <div class="hour-hand"></div>
        <div class="min-hand"></div>
        <div class="sec-hand"></div>
      </div>
      <div class="time-wrapper">
        <p class="time"><span id='hour'>00</span>:<span id='min'>00</span></p>
        <p class="date"><span id='day-name'>MONDAY</span>, <span id='month'>Jan</span><span id='day'></span></p>
      </div>
    </div>
  </body>
</html>
